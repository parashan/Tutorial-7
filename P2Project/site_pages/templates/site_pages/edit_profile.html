<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Tutorial 7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
        rel="stylesheet"
        />
        <script src="{% static 'site_pages/shared.js' %}"></script>         
        <script src="{% static 'site_pages/edit_profile.js' %}"></script> 
        <link href="{% static 'site_pages/all.css' %}" rel="stylesheet"></link>
        <link href="{% static 'site_pages/edit_profile.css' %}" rel="stylesheet"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    <body class="bg-image overflow-auto">
        <div id="alert-box" class="position-fixed top-0 mt-2 me-2 end-0">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="rounded-circle" src="{% static 'site_pages/logo.png' %}" width="50" height="50">
                </a>
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Feed</a>
                    </li>                    
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>                    
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle ms-1 text-end" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="profilePicture" src="{% static 'site_pages/empty.jpg' %}" class="rounded-circle" alt="Profile" width="30" height="30">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end profile-dropdown" aria-labelledby="profileDropdown">
                        <li class="dropdown-item" id="welcome-navbar"></li>
                        <li><a class="dropdown-item" href="{% url 'edit_profile'%}">Edit Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a id="signout" class="dropdown-item"></a></li>
                    </ul>  
                </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid container-adjusted">
            <div class="row h-100">                
                <div class="col-xl-2 col-md-1">
                </div>
    
                <div class="col-xl-8 col-md-10 d-flex flex-column justify-content-center align-items-center my-5 my-md-0">
                    <div class="d-flex flex-column justify-content-center align-items-center w-100">
                        <div class="card bg-light w-100">
                            <div class="card-body">
                                <h2 class="card-title">
                                    Edit Profile
                                </h2>
                                <form id="edit_profile">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-sm-7">
                                                <div id="profile_picture" class="rounded-4 d-flex justify-content-center align-items-center mb-2">
                                                    <img id="fullprofilePicture" 
                                                        src="{% static 'site_pages/empty.jpg' %}"
                                                        class="text-center shadow-5-strong rounded-4 border border-2 border-dark" 
                                                        alt="Profile Picture">
    
                                                </div>
                                                <div class="form-group">
                                                    <label for="editProfilePicture" class="form-label">Edit Profile Picture</label>
                                                    <input 
                                                        accept="image/*" 
                                                        class="form-control" 
                                                        type="file"
                                                        name="photo" 
                                                        id="editProfilePicture"
                                                        onchange="previewPicture(event)"
                                                    />

                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-5">
                                                <div class="form-group">
                                                    <label for="inputUser">User</label>
                                                    <input type="text" name="username" class="form-control" id="inputUser" aria-describedby="userHelp" placeholder="Enter username">
                                                </div>
                    
                                                <div class="form-group">
                                                    <label for="inputemail">Email</label>
                                                    <input type="email" name="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="inputfname">First Name</label>
                                                    <input type="text" name="first_name" class="form-control" id="inputfname" aria-describedby="fnameHelp" placeholder="Enter First name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputlname">Last Name</label>
                                                    <input type="text" name="last_name" class="form-control" id="inputlname" aria-describedby="lnameHelp" placeholder="Enter Last name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center align-items-center m-3">
                                            <button type="submit" class="w-50 btn btn-primary">Update Profile</button>
                                        </div>
                                    </div>                                
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-xl-2 col-md-1">
                </div>
            </div>        
        </div>
    </body>
</html>
