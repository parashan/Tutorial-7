<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Tutorial 7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'site_pages/shared.js' %}"></script> 
        <script src="{% static 'site_pages/login.js' %}"></script> 
        <link href="{% static 'site_pages/all.css' %}" rel="stylesheet"/>
        <link href="{% static 'site_pages/login.css' %}" rel="stylesheet"/>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
        rel="stylesheet"
        />
    </head>
    
    <body class="bg-image">
        <div id="alert-box" class="position-fixed top-0 mt-2 me-2 end-0">
        </div>
        <div class="container-fluid h-100">
            <div class="h-100 row">
                <div class="col-md-6 col-xs-4 d-flex flex-column justify-content-center align-items-center">
                    <img class="mb-4 rounded-circle" src="{% static 'site_pages/logo.png' %}" width="200" height="200">
                    <h1 class="text-light">Explore</h1>
                    <h2 class="text-light typewriter"></h2>
                </div>
                
                <div class="col-md-6 col-xs-8">
                    <div class="row h-100">

                        <div class="col-1 col-xxl-3"></div>
                        <div class="col-10 col-xxl-6 d-flex flex-column justify-content-center align-items-center"> 
                            <div class="px-5 pb-5 pt-3 card w-100">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <h2>Register</h2> 
                                </div>
                                <form>
                                    <div class="form-group">
                                        <label for="inputUser">User</label>
                                        <input type="text" name="username" class="form-control" id="inputUser" aria-describedby="userHelp" placeholder="Enter username" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputPass">Password</label>
                                        <input type="password" name="password1" class="form-control" id="inputPass" aria-describedby="passHelp" placeholder="Enter password">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="inputPass">Confirm Password</label>
                                        <input type="password" name="password2" class="form-control" id="inputPass2" aria-describedby="pass2Help" placeholder="Confirm password">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="inputemail">Email</label>
                                        <input type="email" name="email" class="form-control" id="inputUser" aria-describedby="emailHelp" placeholder="Enter email" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputFirstname">First Name</label>
                                        <input type="text" name="first_name" class="form-control" id="inputfname" aria-describedby="fnameHelp" placeholder="Enter First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputLastname">Last Name</label>
                                        <input type="text" name="last_name" class="form-control" id="inputlname" aria-describedby="lnameHelp" placeholder="Enter Last name">
                                    </div>
                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                        <button type="submit" class="w-50 btn btn-primary mt-2">Register</button>
                                        <a href="{% url 'login' %}">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-1 col-xxl-3"></div>
                    </div>
                </div>                    
            </div>
        </div>        
        
        
    </body>
</html>
